<!DOCTYPE html>
<html>
<head>
  <title>Upload Receipt (OCR)</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
  <h1>Upload Receipt (OCR)</h1>

  <form action="/upload" method="POST" enctype="multipart/form-data" class="form">
    <input type="file" name="file" accept="image/png,image/jpeg" required>
    <button type="submit">Upload & Extract</button>
    <a class="link" href="/">Back</a>
  </form>

  {% if extracted_text %}
    <h3>Extracted Text</h3>
    <pre class="box">{{ extracted_text }}</pre>

    <h3>Quick Add (from OCR)</h3>
    <form action="/add" method="POST" class="form">
      <input type="number" step="0.01" name="amount" placeholder="Amount" value="{{ amount or '' }}" required>
      <input type="text" name="category" placeholder="Category" required>
      <input type="text" name="description" placeholder="Description from receipt">
      <input type="date" name="date" value="{{ date or '' }}">
      <button type="submit">Save Expense</button>
    </form>
  {% endif %}
</div>
</body>
</html>
