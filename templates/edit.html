<!DOCTYPE html>
<html>
<head>
  <title>Edit Expense</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
  <h1>Edit Expense</h1>
  <form action="/edit/{{ expense[0] }}" method="POST" class="form">
    <input type="number" step="0.01" name="amount" value="{{ expense[1] }}" required>
    <input type="text" name="category" value="{{ expense[2] }}" required>
    <input type="text" name="description" value="{{ expense[3] }}">
    <input type="date" name="date" value="{{ expense[4] }}" required>
    <button type="submit">Update</button>
    <a class="link" href="/">Back</a>
  </form>
</div>
</body>
</html>
