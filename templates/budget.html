<!DOCTYPE html>
<html>
<head>
  <title>Budget</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
  <h1>Monthly Budget</h1>
  <a class="link" href="/">Home</a>

  <form method="POST" class="form" style="margin-top:16px;">
    <input type="month" name="month" value="{{ '%s'|format('') }}">
    <input type="number" step="0.01" name="amount" placeholder="Budget Amount" required>
    <button type="submit">Save</button>
  </form>

  <h2>Existing Budgets</h2>
  <table>
    <thead><tr><th>Month</th><th>Budget</th></tr></thead>
    <tbody>
    {% for m, a in budgets %}
      <tr><td>{{ m }}</td><td>â‚¹{{ a | round(2) }}</td></tr>
    {% endfor %}
    </tbody>
  </table>
</div>
</body>
</html>
